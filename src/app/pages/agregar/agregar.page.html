<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
    <ion-note slot="end" color="tertiary">{{ lista.items.length }} items</ion-note>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva Tarea</ion-label>
      <ion-input type="text" 
                 [(ngModel)]="nombreItem"
                 (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of lista.items; let i = index"
                      class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start"
                      color="tertiary"
                      [(ngModel)]="item.completado"
                      (ionChange)="cambioCheck(item)"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="borrar( i )" color="danger">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
